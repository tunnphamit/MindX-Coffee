<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>

    <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/all.min.css">

    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/guest.css">
    
</head>
<body>

    <div class="page-wrapper">
        <div class="banner-group">
            <header class="py-4">
                <div class="container d-flex justify-content-between">
                    <div class="logo">
                        <img src="./src/img/logo.png.png" alt="">
                    </div>
                    <ul class="nav pe-4 align-items-center">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link ">
                                <span></span>
                                <i class="fa-light fa-bag-shopping icon"></i>
                            </a>
                        </li>
                        <div class="profile">
                            <button class="dropdown-toggle" type="button" id="profile-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-light fa-user icon"></i>
                            </button>
                            <ul id="author-menu-drd" class="dropdown-menu" aria-labelledby="profile-dropdown">
                                <li><a class="dropdown-item" href="../src/pages/login.html">Đăng nhập</a></li>
                                <li><a class="dropdown-item" href="../src/pages/register.html">Đăng ký</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </header>

        </div>

        <div class="container">
            <h3 class="my-2">Sản phẩm</h3>
            <div class="product-list row py-4"></div>
        </div>
    </div>


    <!-- Boostrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <!-- Firebase Auth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js" integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Functions -->
    <script src="./src/js/firebase-config.js"></script>
    <script src="./src/js/guest.js"></script>
    <script>
        
        // Hiển thị danh sách sản phẩm
        const productList = document.querySelector('.product-list');

        let htmls = '';
        db.collection('products').get()
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    const formattedPrice = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(product.price);
                    htmls += `
                        <div class="product-item col-md-4 col-6">
                            <div class="content">
                                <img src="${product.imageUrl}" alt="${product.name}">
                                <div class="text p-2">
                                    <div class="d-flex justify-content-between">
                                        <h6>${product.name}</h6>
                                        <h6>${formattedPrice}</h6>
                                    </div>
                                    <button class="btn btn-primary">Đặt hàng</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                productList.innerHTML = htmls;

            })
            .catch((error) => {
                console.error("Error fetching products: ", error);
            });
    </script>
</body>
</html>
