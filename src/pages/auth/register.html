<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>

    <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My CSS -->
     <link rel="stylesheet" href="../../css/all.min.css">
     <link rel="stylesheet" href="../../css/main.css">
     <link rel="stylesheet" href="../../css/auth.css">
</head>
<body>
    
    <div class="auth-container">
        <div class="box rounded-md">
            <h3 class="text-center">Coffee Management System</h3>
            <form action="">
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <span class="icon"><i class="fa-light fa-user"></i></span>
                    <input type="text" class="form-control inp-username" placeholder="Name">
                </div>
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <span class="icon"><i class="fa-light fa-envelope"></i></span>
                    <input type="text" class="form-control inp-email" placeholder="Email">
                </div>
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <span class="icon"><i class="fa-light fa-lock"></i></span>
                    <input type="password" class="form-control inp-pwd" placeholder="Password">
                </div>
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <span class="icon"><i class="fa-light fa-lock"></i></span>
                    <input type="password" class="form-control inp-cf-pw" placeholder="Confirm password">
                </div>
                <div class="">
                    <button type="submit" class="form-control btn btn-primary">Đăng ký</button>
                    <p class="text-center mt-4">
                        <span>Đã có tài khoản?</span>
                        <a href="./login.html" class="ms-1">Đăng nhập</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Boostrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
